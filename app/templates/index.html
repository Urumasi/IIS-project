{% extends "_layout.html" %}

{% block title %}
    {{ config.SITE_NAME }}
{% endblock %}

{% block header %}
    <h1>FIT Information 2</h1>
{% endblock %}

{% block body %}
    {% if current_user.is_authenticated -%}
        <a href="{{ url_for('auth.my_courses') }}">
            <button>See courses</button>
        </a> <br>
    {% else %}
        <a href="{{ url_for('public.courses') }}">
            <button>See courses</button>
        </a> <br>
        <a href="{{ url_for('public.login') }}">
            <button>Log in</button>
        </a>
    {% endif %}
{% endblock %}

{% block footer %}
{% endblock %}
