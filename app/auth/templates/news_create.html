{% from 'components/field.html' import render_field %}
{% extends "_layout.html" %}

{% block title %}
    {{ config.SITE_NAME }}
{% endblock %}

{% block header %}
    <h2>Create news</h2>
{% endblock %}

{% block body %}
    <form method="POST" action="{{ request.url }}">
        {{ form.csrf_token }}
        {{ render_field(form.da_newz) }}
        <button type="submit" class="btn btn-default" style="margin-right: 1em;">
            <i class="fa fa-sign-in"></i> Submit
        </button>
    </form>
{% endblock %}
